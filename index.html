<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <title>Translator</title>
</head>

<body>
    <div class="header">
        <div class="header-btn-left" style="display: none;">
            <i class="far fa-bookmark"></i>
        </div>
        <div class="logo">
            Translator
        </div>
        <div class="header-btn-right" style="display: none;">
            <i class="fas fa-cog"></i>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="card-lang-select source">
                    Dili Algıla
                </div>
                <div class="card-swap-btn">
                    <i class="fas fa-exchange-alt"></i>
                </div>
                <div class="card-lang-select target">
                    İngilizce
                </div>
            </div>
            <div class="card-body">
                <form class="card-form">
                    <textarea id="cardTextarea" class="card-textarea" autofocus placeholder="Lütfen çevirmek istediğiniz metini girin"></textarea>
                </form>
            </div>
        </div>
        <div class="translated-container">
            <div class="translated">
                <div class="translated-source">Google Translate</div>
                <div class="translated-body">
                    <div class="translated-text google">
                        Metin Bekleniyor...
                    </div>
                    <div class="translated-footer">
                        <span class="translated-copy-icon">
                            <i class="fas fa-clone"></i>
                        </span>
                        <div class="translated-save-icon">
                            <i class="far fa-bookmark"></i>
                        </div>
                    </div>
                </div>

            </div>
            <div class="translated">
                <div class="translated-source">Just Translate</div>
                <div class="translated-body">
                    <div class="translated-text justTranslate">
                        Metin Bekleniyor...
                    </div>
                    <div class="translated-footer">
                        <span class="translated-copy-icon">
                            <i class="fas fa-clone"></i>
                        </span>
                        <div class="translated-save-icon">
                            <i class="far fa-bookmark"></i>
                        </div>
                    </div>
                </div>

            </div>
            <div class="translated">
                <div class="translated-source">MyMemory - Translation</div>
                <div class="translated-body">
                    <div class="translated-text myMemoryTranslate">
                        Metin Bekleniyor...
                    </div>
                    <div class="translated-footer">
                        <span class="translated-copy-icon">
                            <i class="fas fa-clone"></i>
                        </span>
                        <div class="translated-save-icon">
                            <i class="far fa-bookmark"></i>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="saved-text">
            <div class="saved-text-header">
                <div class="saved-text-header-text">
                    Kaydedilenler
                </div>
                <div class="saved-text-delete-btn">
                    Sil
                </div>
            </div>
            <div class="saved-card-container">
                <!-- single item -->
                <div class="saved-card" style="display: none;">
                    metin bekleniyor
                </div>

            </div>

        </div>
    </div>
    <div class="notification">
        Bu bir bildirim örneğidir
    </div>
    <script src="storage.js"></script>
    <script src="translator.js"></script>
    <script src="app.js"></script>
    <!-- <script src="async.js"></script> -->
</body>

</html>
